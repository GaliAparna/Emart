<section class="container-fluid bg-light p-5">
    <h3> Task</h3>
    <div class="card" *ngIf="task==null">
        <p class="card-text">No Content Found</p>
    </div>
    <table class="table w-50 table-bordered" *ngIf="contact!=null">
        <tbody>
        <tr>
            <th>Task#</th>
            <td>{{task.taskId}}</td>
        </tr>
        <tr>
            <th>Task Name</th>
            <td>{{task.taskName}}</td>
        </tr>
        <tr>
            <th>Start Date</th>
            <td>{{task.startDate|date:'dd-MMM-yyyy'}}</td>
        </tr>

        <tr>
            <th>End Date</th>
            <td>{{task.endDate|date:'dd-MMM-yyyy'}}</td>
        </tr>
        <tr>
            <th colspan="2" class="pull-right">
                <a class="btn btn-success btn-sm mr-2" [routerLink]="'/edit/'">EDIT</a>
            </th>
        </tr>
        
        </tbody>
        
    </table>
</section>
